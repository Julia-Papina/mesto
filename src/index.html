<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  </head>
  <body class="root">
     <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logotip_mesto.svg')%>" alt="Лого Место">
      </header>
    
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__info">
          <img src="<%=require('./images/jak_kusto.jpg')%>" alt="Аватарка" class="profile__avatar">
          <h1 class="profile__info-name"></h1>
          <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__info-job"></p>
      </div>
       <button class="button profile__add-button" type="button" aria-label="Добавить фото"></button>
     </section>

     <section class="cards" aria-label="Карточки">
    </section>

    <div class="popup popup_type_edit">
      <form name="edit-profile" id="edit-profile"  class="popup__container" novalidate>
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <fieldset class="popup__field">
          <input 
          type="text" 
          required 
          minlength="2" 
          maxlength="40" 
          class="popup__input popup__input_type_name" 
          name="name" 
          placeholder="Имя" 
          value="" 
          id="user-name">
          <span class="popup__error user-name-error"></span>

          <input 
          type="text" 
          minlength="2" 
          maxlength="200" 
          class="popup__input popup__input_type_job"
          name="job" 
          required 
          placeholder="О вас" 
          value="" 
          id="user-job">
          <span class="popup__error user-job-error"></span>
          
          <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>

    <div class="popup popup_type_add">
      <form name="add-card" id="add-card" class="popup__container" novalidate>
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__field">
          <input 
          type="text" 
          minlength="2" 
          maxlength="30" 
          class="popup__input popup__input_type_place"
          name="name" 
          placeholder="Название"
          value="" 
          required 
          id="card-name">
          <span class="popup__error card-name-error"></span>
        
          <input 
          type="url" 
          class="popup__input popup__input_type_link" 
          name="link" 
          placeholder="Ссылка на картинку" 
          value="" 
          required 
          id="card-link">
          <span class="popup__error card-link-error"></span>

          <button class="popup__button" type="submit">Создать</button>
        </fieldset>  
      </form>   
    </div>
    

    <div class="popup popup_type_image" id="popup-image">
      <div class="popup__container popup__container_image">
        <img class="popup__open-image" src="#" alt="">
        <p class="popup__place"></p>
        <button class="button popup__close" type="button"></button>
      </div>
    </div>





    <div class="popup popup_type_delete-confirm">
      <form class="popup__container" name="delete" novalidate>
        <button class="button popup__close" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h2>
          <fieldset class="popup__field">
            <button class="popup__button" type="submit">Да</button>
          </fieldset>
      </form>   
    </div>





    <template id="cards">
      <div class="cards__item">
        <img src="#" alt="#" class="cards__image">
        <button class="button cards__delete-button" type="button" aria-label="Удалить пост"></button>
        <div class="cards__info">
          <h2 class="cards__title"></h2>
          <div class="cards__like-container">
            <button class="button cards__like" type="button" aria-label="Поставить лайк"></button>
            <span class="cards__like-count"></span>
          </div>
         
        </div> 
      </div>
    </template>

  </main>
     </div>
  <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer> 

  <!-- <script type="module" src="index.js"></script> -->
  </body>
</html>
