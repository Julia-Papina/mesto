<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
     <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logotip_mesto.svg" alt="Лого Место">
      </header>
    
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__info">
          <img src="./images/jak_kusto.jpg" alt="Аватарка" class="profile__avatar">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__info-job">Исследователь океана</p>
      </div>
       <button class="button profile__add-button" type="button" aria-label="Добавить фото"></button>
     </section>

     <section class="cards" aria-label="Карточки">
    </section>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form name="description" class="popup__form popup__form_edit_description" novalidate>
          <label class="popup__field">
            <input type="text" required minlength="2" maxlength="40" class="popup__input popup__input_type_name" 
              name="name" placeholder="Имя" value="" id="user-name">
            <span class="popup__error user-name-error"></span>
        </label>

          <label class="popup__field">
            <input type="text" minlength="2" maxlength="200" class="popup__input popup__input_type_job"
              name="job" required placeholder="О вас" value="" id="user-job">
            <span class="popup__error user-job-error"></span>
          </label>

          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>

        <form name="add-card" class="popup__form popup__form_add_card" novalidate>
          <label class="popup__field">
            <input type="text" minlength="2" maxlength="30" class="popup__input popup__input_type_place" name="popup-place" 
              placeholder="Название" value="" required id="popup-place">
            <span class="popup__error popup-place-error"></span>
          </label>

          <label class="popup__field">
            <input type="url" class="popup__input popup__input_type_link" name="popup-link" 
             placeholder="Ссылка на картинку" value="" required id="popup-link">
            <span class="popup__error popup-link-error"></span>
            <button class="popup__button-save" type="submit">Создать</button>
          </label>  
        </form>   
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <img class="popup__open-image" src="#" alt="">
        <p class="popup__place"></p>
        <button class="button popup__close" type="button"></button>
      </div>
    </div>

    <template id="cards">
      <div class="cards__item">
        <img src="#" alt="#" class="cards__image">
        <button class="button cards__delete-button" type="button" aria-label="Удалить пост"></button>
        <div class="cards__info">
          <h2 class="cards__title"></h2>
          <button class="button cards__like" type="button" aria-label="Поставить лайк"></button>
        </div> 
      </div>
    </template>

  </main>
     </div>
  <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
  </body>
</html>
