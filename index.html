<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Лого Место">
      </header>
    </div>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__info">
          <img src="./images/Jak Kusto.jpg" alt="Аватарка" class="profile__avatar">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit" type="button"></button>
          <p class="profile__info-job">Исследователь океана</p>
      </div>
       <button class="profile__button profile__button_add" type="button"></button>
     </section>
     <section class="elements" aria-label="Карточки">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/gora elbrus.jpg" alt="Гора Эльбрус">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/doroga v gorah.jpg" alt="Дорога в горах">
          <div class="cards__info">
            <h2 class="cards__title">Дорога в горах</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/zakat.jpg" alt="Закат">
          <div class="cards__info">
            <h2 class="cards__title">Закат</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/ozero.jpg" alt="Озеро">
          <div class="cards__info">
            <h2 class="cards__title">Озеро</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  </body>
