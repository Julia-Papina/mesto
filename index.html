<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Лого Место">
      </header>
    </div>
    <section class="profile" aria-label="Профайл">
      <div class="profile__avatar">
        <img src="./images/Jak Kusto.jpg" alt="Аватарка" class="profile__avatar-image">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки">
      <ul class="elements__item">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/gora elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/doroga v gorah.jpg" alt="Дорога в горах">
          <div class="element__description">
            <h2 class="element__title">Дорога в горах</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/zakat.jpg" alt="Закат">
          <div class="element__description">
            <h2 class="element__title">Закат</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/ozero.jpg" alt="Озеро">
          <div class="element__description">
            <h2 class="element__title">Озеро</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  </body>
