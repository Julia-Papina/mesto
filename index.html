<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
     <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logotip_mesto.svg" alt="Лого Место">
      </header>
    
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__info">
          <img src="./images/jak_kusto.jpg" alt="Аватарка" class="profile__avatar">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__info-job">Исследователь океана</p>
      </div>
       <button class="button profile__add-button" type="button" aria-label="Добавить фото"></button>
     </section>

     <section class="elements" aria-label="Карточки">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/gora_elbrus.jpg" alt="Гора Эльбрус">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/doroga_v_gorah.jpg" alt="Дорога в горах">
          <div class="cards__info">
            <h2 class="cards__title">Дорога в горах</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/zakat.jpg" alt="Закат">
          <div class="cards__info">
            <h2 class="cards__title">Закат</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/ozero.jpg" alt="Озеро">
          <div class="cards__info">
            <h2 class="cards__title">Озеро</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form name="description" class="popup__form popap__form_edit_description">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="name" required placeholder="Имя" value="">
          <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="О вас" value="">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form name="add-card" class="popup__form popup__form_add_card">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_type_place" name="popup-place" placeholder="Название">
          <input type="url" class="popup__input popup__input_type_link" name="popup-link" placeholder="Ссылка на картинку">
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
        
      </div>
    </div>

  </main>
     </div>
  <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
  </body>
</html>
